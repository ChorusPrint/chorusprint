<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChorusPrint Export Test</title>

  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>

  <h1>ChorusPrint Export Test</h1>

  <label>Role:
    <input type="text" id="role" value="FOH Engineer" />
  </label><br><br>

  <label>Phase:
    <input type="text" id="phase" value="Show Day" />
  </label><br><br>

  <label>Notes:</label><br>
  <textarea id="notes">Check console, verify patch, run playback.</textarea><br>

  <button onclick="exportAs('pdf')">ðŸ“„ Export PDF</button>

  <script>
    async function exportAs(type) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const role = document.getElementById('role').value;
      const phase = document.getElementById('phase').value;
      const notes = document.getElementById('notes').value;

      doc.setFontSize(14);
      doc.text(`ChorusPrint Session`, 10, 10);
      doc.setFontSize(11);
      doc.text(`Role: ${role}`, 10, 20);
      doc.text(`Phase: ${phase}`, 10, 28);
      doc.text(`Notes:`, 10, 40);
      doc.text(notes, 10, 48);

      doc.save(`chorusprint_${role}_${phase}.pdf`);
    }
  </script>

</body>
</html>
