<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChorusPrint</title>

  <!-- Export libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.7.0/docx.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>
    :root {
      --bg: #f9f9f9;
      --fg: #222;
      --accent: #007acc;
      --button-bg: #007acc;
      --button-hover: #005fa3;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e;
      --fg: #eee;
      --accent: #66ccff;
      --button-bg: #444;
      --button-hover: #666;
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      transition: background 0.3s, color 0.3s;
    }
    header, footer {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      background: white;
      color: black;
    }
    textarea {
      height: 10rem;
    }
    .gear-row {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      align-items: center;
    }
    .gear-row input {
      flex: 1;
    }
    .gear-row button.delete-gear {
      background: #cc0000;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .checklist {
      margin-top: 1rem;
    }
    .checklist label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.25rem 0;
      font-weight: normal;
      line-height: 1.4;
    }
    .checklist input[type="checkbox"] {
      width: 1rem;
      height: 1rem;
      margin: 0;
      vertical-align: middle;
    }
    .export-buttons {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .export-buttons button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: var(--button-bg);
      color: white;
      cursor: pointer;
    }
    .export-buttons button:hover {
      background: var(--button-hover);
    }
    #add-gear {
      margin-top: 0.5rem;
      background: #444;
      color: white;
    }
    #add-gear:hover {
      background: #222;
    }
    .feedback {
      margin-top: 2rem;
      text-align: center;
    }
    .feedback a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }
    .theme-toggle {
      float: right;
      margin-top: -2rem;
    }
    .session-buttons {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
  </style>
</head>
<body data-theme="light">
  <div class="theme-toggle">
    <button onclick="toggleTheme()">üåì Toggle Theme</button>
  </div>

  <header>
    <h1>üéö ChorusPrint</h1>
    <p>Modular session builder for live audio crews</p>
  </header>

  <label for="role">Role:</label>
  <select id="role" onchange="toggleOther(this, 'role-other')">
    <option>FOH Engineer</option>
    <option>Monitor Engineer</option>
    <option>Systems Tech</option>
    <option>Stage Manager</option>
    <option>Patch Tech</option>
    <option>RF Tech</option>
    <option>Playback</option>
    <option>Other</option>
  </select>
  <input type="text" id="role-other" placeholder="Enter custom role" style="display:none; margin-top: 0.5rem;" />

  <label for="phase">Phase:</label>
  <select id="phase" onchange="toggleOther(this, 'phase-other')">
    <option>Load In</option>
    <option>Soundcheck</option>
    <option>Show Day</option>
    <option>Strike</option>
    <option>Load Out</option>
    <option>Rehearsal</option>
    <option>Other</option>
  </select>
  <input type="text" id="phase-other" placeholder="Enter custom phase" style="display:none; margin-top: 0.5rem;" />
  <label>Gear List:</label>
  <div id="gear-list">
    <div class="gear-row">
      <input type="text" placeholder="Item" class="gear-item" />
      <input type="number" placeholder="Qty" class="gear-qty" />
      <input type="text" placeholder="Notes" class="gear-notes" />
      <button class="delete-gear" onclick="this.parentElement.remove()">‚ùå</button>
    </div>
  </div>
  <button id="add-gear">‚ûï Add Gear</button>

  <label for="notes">Notes:</label>
  <textarea id="notes">Check console, verify patch, run playback.</textarea>

  <div class="checklist">
    <label><input type="checkbox" /> Verify console patch</label>
    <label><input type="checkbox" /> Check PA alignment</label>
    <label><input type="checkbox" /> Confirm artist mixes</label>
    <label><input type="checkbox" /> Run playback test</label>
  </div>

  <h2 style="margin-top: 2rem;">üì¶ Export Options</h2>
  <div class="export-buttons">
    <button id="export-pdf">üìÑ PDF</button>
    <button id="export-json">üß† JSON</button>
    <button id="export-csv">üìÅ CSV</button>
    <button id="export-docx">üìù DOCX</button>
    <button id="export-xlsx">üìä XLSX</button>
    <button id="export-zip">üóÇ ZIP</button>
  </div>

  <div class="session-buttons">
    <button onclick="loadSession()">üîÑ Load Previous Session</button>
    <button onclick="clearSession()">üßπ Clear Session</button>
  </div>

  <div class="feedback">
    <p>Have feedback? <a href="mailto:feedback.chorusprint@proton.me">Send it here</a></p>
  </div>

  <footer>
    <p>ChorusPrint v1.0 ‚Äî Built for live audio engineers</p>
  </footer>

  <script>
    function toggleTheme() {
      const body = document.body;
      const current = body.getAttribute('data-theme');
      body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    function toggleOther(selectEl, inputId) {
      const input = document.getElementById(inputId);
      input.style.display = selectEl.value === 'Other' ? 'block' : 'none';
    }

    function collectSessionData() {
      const roleSelect = document.getElementById('role');
      const role = roleSelect.value === 'Other'
        ? document.getElementById('role-other').value
        : roleSelect.value;

      const phaseSelect = document.getElementById('phase');
      const phase = phaseSelect.value === 'Other'
        ? document.getElementById('phase-other').value
        : phaseSelect.value;

      const notes = document.getElementById('notes').value;

      const gear = Array.from(document.querySelectorAll('.gear-row')).map(row => ({
        item: row.querySelector('.gear-item').value,
        qty: row.querySelector('.gear-qty').value,
        notes: row.querySelector('.gear-notes').value
      }));

      const checklist = Array.from(document.querySelectorAll('.checklist input')).map(c => ({
        label: c.parentElement.textContent.trim(),
        checked: c.checked
      }));

      return { role, phase, notes, gear, checklist };
    }

    function populateSession(data) {
      document.getElementById('role').value = data.role;
      document.getElementById('phase').value = data.phase;
      document.getElementById('notes').value = data.notes;

      document.getElementById('gear-list').innerHTML = '';
      data.gear.forEach(g => {
        const row = document.createElement('div');
        row.className = 'gear-row';
        row.innerHTML = `
          <input type="text" value="${g.item}" placeholder="Item" class="gear-item" />
          <input type="number" value="${g.qty}" placeholder="Qty" class="gear-qty" />
          <input type="text" value="${g.notes}" placeholder="Notes" class="gear-notes" />
          <button class="delete-gear" onclick="this.parentElement.remove()">‚ùå</button>
        `;
        document.getElementById('gear-list').appendChild(row);
      });

      const checks = document.querySelectorAll('.checklist input');
      checks.forEach((c, i) => {
        if (data.checklist[i]) c.checked = data.checklist[i].checked;
      });
    }

    function saveSession() {
      const data = collectSessionData();
      localStorage.setItem('chorusprint-session', JSON.stringify(data));
    }

    function loadSession() {
      const saved = localStorage.getItem('chorusprint-session');
      if (saved) populateSession(JSON.parse(saved));
    }

    function clearSession() {
      localStorage.removeItem('chorusprint-session');
      location.reload();
    }

    function downloadBlob(blob, filename) {
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('add-gear').addEventListener('click', () => {
        const row = document.createElement('div');
        row.className = 'gear-row';
        row.innerHTML = `
          <input type="text" placeholder="Item" class="gear-item" />
          <input type="number" placeholder="Qty" class="gear-qty" />
          <input type="text" placeholder="Notes" class="gear-notes" />
          <button class="delete-gear" onclick="this.parentElement.remove()">‚ùå</button>
        `;
        document.getElementById('gear-list').appendChild(row);
      });

      ['input', 'textarea', 'select'].forEach(tag => {
        document.querySelectorAll(tag).forEach(el => {
          el.addEventListener('input', saveSession);
        });
      });

      document.querySelectorAll('.checklist input').forEach(el => {
        el.addEventListener('change', saveSession);
      });

      document.getElementById('export-pdf').addEventListener('click', () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const data = collectSessionData();

        doc.setFontSize(14);
        doc.text(`ChorusPrint Session`, 10, 10);
        doc.setFontSize(11);
        doc.text(`Role: ${data.role}`, 10, 20);
        doc.text(`Phase: ${data.phase}`, 10, 28);

        doc.text(`Gear List:`, 10, 40);
        data.gear.forEach((g, i) => {
          doc.text(`- ${g.item} (x${g.qty}) ‚Äî ${g.notes}`, 10, 48 + i * 8);
        });

        const notesStart = 60 + data.gear.length * 8;
        doc.text(`Notes:\n${data.notes}`, 10, notesStart);

        const checklistStart = notesStart + 20;
        doc.text(`Checklist:`, 10, checklistStart);
        data.checklist.forEach((c, i) => {
          const status = c.checked ? "[x]" : "[ ]";
          doc.text(`${status} ${c.label}`, 10, checklistStart + 10 + i * 8);
        });

        const filename = `chorusprint_${data.role}_${data.phase}.pdf`.replace(/\s+/g, '_');
        doc.save(filename);
      });

      document.getElementById('export-json').addEventListener('click', () => {
        const data = collectSessionData();
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const filename = `chorusprint_${data.role}_${data.phase}.json`.replace(/\s+/g, '_');
        downloadBlob(blob, filename);
      });

      document.getElementById('export-csv').addEventListener('click', () => {
        const data = collectSessionData();
        const csv = data.gear.map(g => `${g.item},${g.qty},${g.notes}`).join('\n');
        const blob = new Blob([csv], { type: 'text/csv' });
        const filename = `chorusprint_${data.role}_${data.phase}_gear.csv`.replace(/\s+/g, '_');
        downloadBlob(blob, filename);
      });

      ['docx', 'xlsx', 'zip'].forEach(type => {
        document.getElementById(`export-${type}`).addEventListener('click', () => {
          alert(`${type.toUpperCase()} export coming soon.`);
        });
      });
    });
  </script>
</body>
</
