<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChorusPrint</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    :root {
      --bg: #f9f9f9;
      --fg: #222;
      --accent: #007acc;
      --button-bg: #007acc;
      --button-hover: #005fa3;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e;
      --fg: #eee;
      --accent: #66ccff;
      --button-bg: #444;
      --button-hover: #666;
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--fg);
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    header, footer {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    textarea {
      height: 10rem;
    }
    .gear-row {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      align-items: center;
    }
    .gear-row input {
      flex: 1;
    }
    .gear-row button {
      background: #cc0000;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .checklist label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.25rem 0;
      font-weight: normal;
    }
    .export-buttons {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .export-buttons button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: var(--button-bg);
      color: white;
      cursor: pointer;
    }
    .export-buttons button:hover {
      background: var(--button-hover);
    }
    .session-buttons {
      margin-top: 1rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .feedback {
      margin-top: 2rem;
      text-align: center;
    }
    .feedback a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <h1>üéö ChorusPrint</h1>
    <p>Modular session builder for live audio crews</p>
  </header>

  <label for="role">Role:</label>
  <select id="role" onchange="toggleOther(this, 'role-other')">
    <option>FOH Engineer</option>
    <option>Monitor Engineer</option>
    <option>Systems Tech</option>
    <option>Stage Manager</option>
    <option>Patch Tech</option>
    <option>RF Tech</option>
    <option>Playback</option>
    <option>Other</option>
  </select>
  <input type="text" id="role-other" placeholder="Enter custom role" style="display:none; margin-top: 0.5rem;" />

  <label for="phase">Phase:</label>
  <select id="phase" onchange="toggleOther(this, 'phase-other')">
    <option>Load In</option>
    <option>Soundcheck</option>
    <option>Show Day</option>
    <option>Strike</option>
    <option>Load Out</option>
    <option>Rehearsal</option>
    <option>Other</option>
  </select>
  <input type="text" id="phase-other" placeholder="Enter custom phase" style="display:none; margin-top: 0.5rem;" />

  <label>Gear List:</label>
  <div id="gear-list">
    <div class="gear-row">
      <input type="text" placeholder="Item" class="gear-item" />
      <input type="number" placeholder="Qty" class="gear-qty" />
      <input type="text" placeholder="Notes" class="gear-notes" />
      <button onclick="this.parentElement.remove()">‚ùå</button>
    </div>
  </div>
  <button id="add-gear">‚ûï Add Gear</button>

  <label for="notes">Notes:</label>
  <textarea id="notes">Check console, verify patch, run playback.</textarea>

  <div class="checklist">
    <label><input type="checkbox" /> Verify console patch</label>
    <label><input type="checkbox" /> Check PA alignment</label>
    <label><input type="checkbox" /> Confirm artist mixes</label>
    <label><input type="checkbox" /> Run playback test</label>
  </div>

  <h2 style="margin-top: 2rem;">üì¶ Export Options</h2>
  <div class="export-buttons">
    <button id="export-pdf">üìÑ PDF</button>
    <button id="export-json">üß† JSON</button>
    <button id="export-csv">üìÅ CSV</button>
  </div>

  <div class="session-buttons">
    <input type="file" id="import-file" accept=".json" style="display:none" />
    <button onclick="document.getElementById('import-file').click()">üìÇ Import Session File</button>
    <button onclick="location.reload()">üßπ Clear Session</button>
  </div>

  <div class="feedback">
    <p>Have feedback? <a href="mailto:feedback.chorusprint@proton.me">Send it here</a></p>
  </div>

  <footer>
    <p>ChorusPrint v1.0 ‚Äî Built for live audio engineers</p>
  </footer>

      document.getElementById('gear-list').appendChild(row);
