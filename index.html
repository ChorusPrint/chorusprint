<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChorusPrint</title>

  <!-- Export libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.7.0/docx.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #222;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    header, footer {
      text-align: center;
      margin-bottom: 2rem;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    textarea {
      height: 10rem;
    }
    .gear-row {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .gear-row input {
      flex: 1;
    }
    .checklist {
      margin-top: 1rem;
    }
    .checklist label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.25rem 0;
      font-weight: normal;
    }
    .export-buttons {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .export-buttons button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #007acc;
      color: white;
      cursor: pointer;
    }
    .export-buttons button:hover {
      background: #005fa3;
    }
    #add-gear {
      margin-top: 0.5rem;
      background: #444;
      color: white;
    }
    #add-gear:hover {
      background: #222;
    }
    .feedback {
      margin-top: 2rem;
      text-align: center;
    }
    .feedback a {
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>üéö ChorusPrint</h1>
    <p>Modular session builder for live audio crews</p>
  </header>

  <label for="role">Role:</label>
  <select id="role">
    <option>FOH Engineer</option>
    <option>Monitor Engineer</option>
    <option>Systems Tech</option>
    <option>Stage Manager</option>
    <option>Patch Tech</option>
    <option>Other</option>
  </select>

  <label for="phase">Phase:</label>
  <select id="phase">
    <option>Load In</option>
    <option>Soundcheck</option>
    <option>Show Day</option>
    <option>Strike</option>
    <option>Other</option>
  </select>

  <label>Gear List:</label>
  <div id="gear-list">
    <div class="gear-row">
      <input type="text" placeholder="Item" class="gear-item" />
      <input type="number" placeholder="Qty" class="gear-qty" />
      <input type="text" placeholder="Notes" class="gear-notes" />
    </div>
  </div>
  <button id="add-gear">‚ûï Add Gear</button>

  <label for="notes">Notes:</label>
  <textarea id="notes">Check console, verify patch, run playback.</textarea>

  <div class="checklist">
    <label><input type="checkbox" /> Verify console patch</label>
    <label><input type="checkbox" /> Check PA alignment</label>
    <label><input type="checkbox" /> Confirm artist mixes</label>
    <label><input type="checkbox" /> Run playback test</label>
  </div>

  <div class="export-buttons">
    <button id="export-pdf">üìÑ PDF</button>
    <button id="export-json">üß† JSON</button>
    <button id="export-csv">üìÅ CSV</button>
    <button id="export-docx">üìù DOCX</button>
    <button id="export-xlsx">üìä XLSX</button>
    <button id="export-zip">üóÇ ZIP</button>
  </div>

  <div class="feedback">
    <p>Have feedback? <a href="mailto:feedback.chorusprint@proton.me">Send it here</a></p>
  </div>

  <footer>
    <p>ChorusPrint v1.0 ‚Äî Built for live audio engineers</p>
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const gearList = document.getElementById('gear-list');
      const addGearBtn = document.getElementById('add-gear');

      addGearBtn.addEventListener('click', () => {
        const row = document.createElement('div');
        row.className = 'gear-row';
        row.innerHTML = `
          <input type="text" placeholder="Item" class="gear-item" />
          <input type="number" placeholder="Qty" class="gear-qty" />
          <input type="text" placeholder="Notes" class="gear-notes" />
        `;
        gearList.appendChild(row);
      });

      function collectSessionData() {
        const role = document.getElementById('role').value;
        const phase = document.getElementById('phase').value;
        const notes = document.getElementById('notes').value;

        const gear = Array.from(document.querySelectorAll('.gear-row')).map(row => ({
          item: row.querySelector('.gear-item').value,
          qty: row.querySelector('.gear-qty').value,
          notes: row.querySelector('.gear-notes').value
        }));

        const checklist = Array.from(document.querySelectorAll('.checklist input')).map(c => ({
          label: c.parentElement.textContent.trim(),
          checked: c.checked
        }));

        return { role, phase, notes, gear, checklist };
      }

      function downloadBlob(blob, filename) {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = filename;
        a.click();
      }

      document.getElementById('export-pdf').addEventListener('click', () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const data = collectSessionData();

        doc.setFontSize(14);
        doc.text(`ChorusPrint Session`, 10, 10);
        doc.setFontSize(11);
        doc.text(`Role: ${data.role}`, 10, 20);
        doc.text(`Phase: ${data.phase}`, 10, 28);

        doc.text(`Gear List:`, 10, 40);
        data.gear.forEach((g, i) => {
          doc.text(`- ${g.item} (x${g.qty}) ‚Äî ${g.notes}`, 10, 48 + i * 8);
        });

        const notesStart = 60 + data.gear.length * 8;
        doc.text(`Notes:\n${data.notes}`, 10, notesStart);

        const checklistStart = notesStart + 20;
        doc.text(`Checklist:`, 10, checklistStart);
        data.checklist.forEach((c, i) => {
          const status = c.checked ? "[x]" : "[ ]";
          doc.text(`${status} ${c.label}`, 10, checklistStart + 10 + i * 8);
        });
